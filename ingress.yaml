# refrenece: https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false" # i thought because of https
spec:
  rules:
  - http:
      paths:
      - path:
        backend:
          serviceName: main-site
          servicePort: 80
      - path: /office
        backend:
          serviceName: office
          servicePort: 80
      - path: /department
        backend:
          serviceName: department
          servicePort: 80
      

