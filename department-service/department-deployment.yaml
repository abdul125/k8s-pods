# https://kubernetes.io/docs/concepts/overview/working-with-objects/kubernetes-objects/
apiVersion: v1
kind: Deployment
metadata:
  name: department-deployment
spec:
  selector:
    matchLabels:
      app: department-api
  replicas: 2
  template:
    metadata:
      labels:
        app: department
    spec:
      containers:
      - name: department-service
        image: abdul125/department-service
        ports:
        - containerPort: 80 

